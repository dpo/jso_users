name: Dependents
on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 3 * * *"
jobs:
  gather:
    name: gather dependents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: set up General registry manually since julia does not do it for us
        run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url = "https://github.com/JuliaRegistries/General.git"))'
      - name: run script
        run: julia --project=. -e 'using Pkg; Pkg.update(); Pkg.instantiate(); include("get_jso_users.jl")'
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest dependencies"
          files: |
            *-dependents.txt
